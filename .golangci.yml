run:
  # List of enabled linters. By default, all linters are enabled.
  enabled:
    - govet
    - gofmt
    - golint
    - staticcheck
    - errcheck
    - revive
    - deadcode
    - unused
    - structcheck
    - varcheck

issues:
  # Exclude autogenerated code from checks
  exclude-rules:
    - path: _test\.go
      linters:
        - gofmt
linters-settings:
  revive:
    # Enable stricter checks for coding standards
    severity: error